<div 
  class="overlay"
  [class.show]="isOpen"
  (click)="closeMenu()">
</div>

<div 
  class="slide-menu"
  [class.open]="isOpen">
  
  <div class="menu-header">
    <h2>Menú</h2>
    <button mat-icon-button (click)="closeMenu()" class="close-btn">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="menu-content">
    <div class="menu-section">
      <button 
        class="menu-item" 
        (click)="onMenuItemClick('agenda-citas')"
        routerLink="/citas-agendadas">
        <div class="menu-icon agenda-icon">
          <mat-icon>schedule</mat-icon>
        </div>
        <span>Citas agendadas</span>
      </button>

      <button 
        class="menu-item" 
        (click)="onMenuItemClick('citas')"
        routerLink="/mis-citas">
        <div class="menu-icon citas-icon">
          <mat-icon>event</mat-icon>
        </div>
        <span>Mis Citas</span>
      </button>

      <button 
        class="menu-item" 
        (click)="onMenuItemClick('salones')"
        routerLink="/mis-salones">
        <div class="menu-icon salones-icon">
          <mat-icon>business</mat-icon>
        </div>
        <span>Mis Salones</span>
      </button>
    </div>

    <div class="menu-promotion">
      <div class="promotion-content">
        <div class="promotion-text">
          <h4>¿Tienes un negocio?</h4>
          <p>Súbelo a nuestra plataforma y llega a más clientes</p>
        </div>
      </div>
      <button 
        class="promotion-button" 
        (click)="onMenuItemClick('crear-salon')"
        routerLink="/salon-create">
        Crear mi salón
      </button>
    </div>
  </div>
</div>
