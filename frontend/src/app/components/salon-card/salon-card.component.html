<mat-card class="salon-card">
    <img mat-card-image [src]="salon.imagen" alt="{{salon.nombre}}">
    <mat-card-content>
      <h3 class="salon-name">{{salon.nombre}}</h3>
      <p class="salon-description">{{salon.descripcion}}</p>
      <app-rating-stars [rating]="salon.rating"></app-rating-stars>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="ver-mas-btn" (click)="onViewDetail()">VER M√ÅS</button>
    </mat-card-actions>
  </mat-card>
